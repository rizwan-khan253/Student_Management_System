<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Admission</title>
    <link rel="stylesheet" href="NewAdmssion.Css">
</head>
<body>
<div class="wrapper">
    <form class="glass-form">
        <h2>New Student Admission Form</h2>

        <div class="input-box">
            <label>Student Name</label>
            <input class="StudentName" type="text" placeholder="Enter student name">
        </div>

        <div class="input-box">
            <label>Father Name</label>
            <input class="FatherName" type="text" placeholder="Enter father name">
        </div>

        <div class="two-input">
            <div class="input-box">
                <label>Roll No</label>
                <input class="RollNO" type="number" placeholder="Enter roll no">
            </div>

            <div class="input-box">
                <label>Class</label>
                <select class="Class">
                    <option value="">Select Class</option>
                    <option>1</option><option>2</option><option>3</option>
                    <option>4</option><option>5</option><option>6</option>
                    <option>7</option><option>8</option><option>9</option><option>10</option>
                </select>
            </div>
        </div>

        <div class="input-box">
            <label>Email</label>
            <input type="email" class="Email" placeholder="example@gmail.com">
        </div>

        <div class="input-box">
            <label>Subject</label>
            <input type="text" class="Subject" placeholder="Science / Arts / Computer">
        </div>

        <div class="gender-box">
            <label>Gender</label>
            <div class="options">
                <label><input type="radio" name="g" value="Male" /> Male</label>
                <label><input type="radio" name="g" value="Female" /> Female</label>
                <label><input type="radio" name="g" value="Other" /> Other</label>
            </div>
        </div>

        <div class="buttons">
            <button type="button" class="back" onclick="history.back()">Go Back</button>
            <button class="submit" type="submit">Submit</button>
        </div>
        <p class="msg"></p>
    </form>
</div>
<script src="NewAdmission.js"></script>
</body>
</html>
